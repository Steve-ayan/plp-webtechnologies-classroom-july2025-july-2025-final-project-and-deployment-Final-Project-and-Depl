<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steve Graphics | Contact</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="images/logo.png" alt="Steve Graphics Logo" width="60">
      </div>
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Form Section -->
  <section class="contact-section" style="padding: 60px 20px; background: #222;">
    <h2 style="color: #fff; text-align:center; margin-bottom: 40px;">Contact Me</h2>

    <!-- ✅ Correct Formspree form -->
    <form id="contact-form" action="https://formspree.io/f/xblavkbn" method="POST">
      <label for="name" style="color:#fff;">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email" style="color:#fff;">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="message" style="color:#fff;">Message</label>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <!-- Connect with Me Section -->
    <div class="connect" id="connect-links">
      <p style="color: #fff; font-weight: bold;">Connect with Me</p>
      <a href="https://www.facebook.com/..." class="facebook" target="_blank">Facebook</a> |
      <a href="https://www.instagram.com/..." class="instagram" target="_blank">Instagram</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Steve Graphics. All Rights Reserved.</p>
    <p>
      <a href="https://www.facebook.com/share/1Vuz32DBRs/" target="_blank">Facebook</a> |
      <a href="https://www.instagram.com/ayankosostephen" target="_blank">Instagram</a>
    </p>
  </footer>

  <!-- Scroll Animation Script -->
  <script>
    const observerOptions = { threshold: 0.1 };
    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('show');
          observer.unobserve(entry.target);
        }
      });
    }, observerOptions);

    const targets = document.querySelectorAll('#contact-form, #connect-links');
    targets.forEach(target => observer.observe(target));
  </script>

</body>
</html>
