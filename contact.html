<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steve Graphics | Contact</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="images/logo.png" alt="Steve Graphics Logo" width="60">
      </div>
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Form Section -->
  <section class="contact-section" style="padding: 60px 20px; background: #222;">
    <h2 style="color: #fff; text-align:center; margin-bottom: 40px;">Contact Me</h2>

    <form id="contact-form" action="https://formspree.io/f/xblavkbn" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <!-- Alert messages -->
    <div id="form-status" style="text-align:center; margin-top:15px; font-weight:bold;"></div>

    <!-- Connect with Me Section -->
    <div class="connect" id="connect-links">
      <p style="color: #fff; font-weight: bold;">Connect with Me</p>
      <a href="https://www.facebook.com/..." class="facebook" target="_blank">Facebook</a> |
      <a href="https://www.instagram.com/..." class="instagram" target="_blank">Instagram</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Steve Graphics. All Rights Reserved.</p>
    <p>
      <a href="https://www.facebook.com/share/1Vuz32DBRs/" target="_blank">Facebook</a> |
      <a href="https://www.instagram.com/ayankosostephen" target="_blank">Instagram</a>
    </p>
  </footer>

  <!-- Form Handling Script -->
  <script>
    const form = document.getElementById("contact-form");
    const statusDiv = document.getElementById("form-status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          statusDiv.style.color = "lightgreen";
          statusDiv.innerText = "✅ Message sent successfully!";
          form.reset();
        } else {
          statusDiv.style.color = "red";
          statusDiv.innerText = "❌ Oops! Something went wrong.";
        }
      } catch (error) {
        statusDiv.style.color = "red";
        statusDiv.innerText = "⚠️ Network error. Please try again.";
      }
    });
  </script>

</body>
</html>
